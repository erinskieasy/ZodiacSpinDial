<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Clock Dial</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <script src="{{ url_for('static', filename='js/jquery.ui.touch-punch.min.js') }}"></script>
</head>
<body>
    <h1>Zodiac Clock Dial</h1>
    <div id="zodiac-clock-container">
        <svg id="zodiac-clock" viewBox="0 0 400 400">
            <!-- Clock face and zodiac signs will be dynamically added here -->
        </svg>
        <div id="static-lines">
            <div class="vertical-line"></div>
            <div class="horizontal-line"></div>
        </div>
    </div>
    <p id="soulmate-text">Your soulmate is <span id="soulmate-sign"></span></p>
    <script src="{{ url_for('static', filename='js/zodiac.js') }}"></script>
</body>
</html>
